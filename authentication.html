<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .container a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .container button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .secondary-actions {
            margin-top: 20px;
        }

        .secondary-actions a {
            display: block;
            color: #555;
        }

        .secondary-actions a:hover {
            color: #007bff;
        }

        .signup-container button {
            background-color: #28a745;
        }

        .signup-container button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function toggleVisibility(sectionToShow) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('signup-section').classList.add('hidden');
            document.getElementById(sectionToShow).classList.remove('hidden');
        }
    </script>
</head>

<body>
    <div id="login-section" class="container">
        <h1>LOG IN</h1>
        <form action="#" method="POST">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot Password?</a>
            <button type="submit">Log In</button>
        </form>
        <div class="secondary-actions">
            <a href="#" onclick="toggleVisibility('signup-section')">Create New Account</a>
            <a href="#">Skip for Now</a>
        </div>
    </div>

    <div id="signup-section" class="container hidden">
        <h1>SIGN UP</h1>
        <form action="#" method="POST">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="secondary-actions">
            <a href="#" onclick="toggleVisibility('login-section')">Already have an account?</a>
            <a href="#">Skip for Now</a>
        </div>
    </div>
</body>

</html>
